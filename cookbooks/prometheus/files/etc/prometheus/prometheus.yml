global:
  scrape_interval:     5s
  evaluation_interval: 5s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: node
    static_configs:
      - targets: ['localhost:9100']
  - job_name: matrix
    static_configs:
      - targets: [
        '192.168.0.221:9100' # brown
      ]
  - job_name: 'blackbox_http_2xx'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://google.com/
        - http://facebook.com/
        - http://nextcloud.sigstop.co.uk/
        - http://tt-rss.sigstop.co.uk/
        - 192.168.0.1:80 # Virgin
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115
  - job_name: 'blackbox_http_401'
    metrics_path: /probe
    params:
      module: [http_401]
    static_configs:
      - targets:
        - http://cherrymusic.sigstop.co.uk/
        - http://grafana.sigstop.co.uk/
        - http://octoprint.sigstop.co.uk/
        - http://prometheus.sigstop.co.uk/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115
  - job_name: 'blackbox_ssh_banner'
    metrics_path: /probe
    params:
      module: [ssh_banner]
    static_configs:
      - targets:
        - odroid.sigstop.co.uk:22
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115